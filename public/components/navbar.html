<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-white border-b border-gray-200 px-6 py-3">
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center space-x-3">
                <a href="/">
                    <img src="/ai4ea-logo.svg" alt="AI4EA Logo" class="h-10 w-auto cursor-pointer" width="140" height="45">
                </a>
            </div>

            <!-- Right Navigation -->
            <div class="flex items-center space-x-8">
                <a href="/" class="text-gray-600 hover:text-emerald-600 font-normal transition-colors duration-200">
                    Map
                </a>
                <a href="/about" class="text-gray-600 hover:text-emerald-600 font-normal transition-colors duration-200">
                    About
                </a>
                <a href="/contact" class="text-gray-600 hover:text-emerald-600 font-normal transition-colors duration-200">
                    Contact
                </a>
                <a href="/sources" class="text-gray-600 hover:text-emerald-600 font-normal transition-colors duration-200">
                    Sources
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
